<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Bootstrap</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    
    <div class="container">
      <div class="row">
        <div class="col-12 bg-dark">
          <h3 class="text-white">Firmar Documento</h3>
        </div>
        <div class="col-12">
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Exitoso!</strong> El documento fue firmado correctamente.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        </div>
      </div>
      <div class="row g-3 my-2 align-items-center">
        <div class="col-auto">
          <label class="col-form-label">Fecha</label>
        </div>
        <div class="col-auto">
          <input type="date" id="fechaOne" class="form-control">
        </div>
        <div class="col-auto">
          <input type="date" id="fechaTwo" class="form-control">
        </div>
        <div class="col-auto">
          <button class="btn btn-primary">Filtrar</button>
        </div>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#Documento</th>
            <th scope="col">Fecha</th>
            <th scope="col">Documento</th>
            <th scope="col">Correo</th>
            <th scope="col">Estado</th>
            <th scope="col">Firmar</th>
            <th scope="col">Enviar</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td colspan="2">Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
    
</body>
</html>
